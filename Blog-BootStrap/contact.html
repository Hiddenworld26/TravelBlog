<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Travel Blog/Contact Us</title>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-info text-center">Contact Us</h1>
        <p class="alert alert-secondary text-center">Please fill this form to contact us.</p>

         <!-- Form -->

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="Name" class="form-control " id="exampleFormControlInput1" required >
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain your concern</label>
              <textarea class="form-control required" id="exampleFormControlTextarea1" rows="3" ></textarea>
            </div>
            <div class="form-group form-check ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"  >
                <label class="form-check-label" for="exampleCheck1">Are you a user?</label>
              </div>
          </form>

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <br>
          
          <!-- Foooter  -->

          <footer class="alert alert-dark" style="display:flex;justify-content: space-evenly;align-items: center;">
            
            <p>© 2023-2024 Travel Page, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
            <p ><a href="#">Back to top</a></p>
          </footer>
</body>
</html>
